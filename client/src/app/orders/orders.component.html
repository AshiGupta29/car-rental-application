<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                        <th># {{order.id}}</th>
                        <td>{{order.orderdate | date: 'yyyy-MM-dd'}}</td>
                        <td>{{order.total | currency : "INR" : "symbol"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
