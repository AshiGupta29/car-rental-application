<div class="bg-light px-4 py-3 text-uppercase fw-bold">
    Order summary
</div>

<div class="p-4">
    <ul class="list-unstyled mb-4" *ngIf="(basketService.basketTotalSource$ | async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total Days</strong>
            <strong>{{totals.totalDays}} Days</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total Amount</strong>
            <strong>{{totals.total | currency: "INR" : "symbol"}}</strong>
        </li>
    </ul>
</div>
