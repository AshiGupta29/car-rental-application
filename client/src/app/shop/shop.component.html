<div class="container" style="margin-top: 120px;">
    <div class="row" *ngIf="makers.length > 0">
        <section class="col-3">
            <h5 class="text-primary ms-3">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>


            <h5 class="text-primary ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let maker of makers"
                    [class.active]="maker.id === shopParams.makerId" [value]="maker.id"
                    (click)="onMakerSelected(maker.id)">{{maker.name}}</li>
            </ul>

        </section>
        <section class="col-9">
            <div class="d-flex flex-md-row justify-content-between align-items-center pb-2">
                <app-paging-header
                  [totalCount]="totalCount"
                  [pageNumber]="shopParams.pageNumber"
                  [pageSize]="shopParams.pageSize"
                ></app-paging-header>
                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search>
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-secondary">Reset</button>
                </div>
            </div>

            <div class="row row-cols-3 g-3 mb-3">
                <div class="col" *ngFor="let car of cars">
                    <app-car-item [car]="car"></app-car-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                    [totalCount] = "totalCount"
                    [pageSize] = "shopParams.pageSize"
                    [pageNumber] = "shopParams.pageNumber"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
